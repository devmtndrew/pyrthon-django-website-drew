{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}GrubFood - Delete {{ food.name }}{% endblock %}

{% block mainnav %}{% endblock %}

{% block maincontent %}
<h2>Delete Food</h2>

<form method ="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ food.name }}?</p>
    <a href="{% url 'webkiosk:admin-home' %}">Cancel</a>
    <input type="submit" value="Yes">

{% endblock %}
